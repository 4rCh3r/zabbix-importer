sudo: required

services:
  - docker

language: python

python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"

env:
  - ZABBIX_VERSION: 2
  - ZABBIX_VERSION: 3

before_install:
 - curl -L https://github.com/docker/compose/releases/download/1.4.1/docker-compose-`uname -s`-`uname -m` > docker-compose
 - chmod +x docker-compose
 - sudo mv docker-compose /usr/local/bin
 - pushd tests/data/Zabbix${ZABBIX_VERSION} && docker-compose up -d
 - popd

install:
  - pip install coveralls pep8 pytest pytest-cov

script:
  - while ! nc -z 127.0.0.1 10051; do sleep 1; done
  - pep8 pyzabbix/
  - pep8 tests/*.py
  - pytest -vv --cov=pyzabbix --cov-report term

after_success:
  coveralls

